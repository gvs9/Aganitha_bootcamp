<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Header with Logo and Navigation</title>
    <style>
        header {
            background-color: #333; 
            color: #fff; 
            padding: 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .logo {
            margin-right: 20px; 
        }

        .navigation {
            list-style: none; 
            padding: 0; 
        }

        .navigation li {
            display: inline;
            margin-right: 10px; 
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
</body>
</html>
