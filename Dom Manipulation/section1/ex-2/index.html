<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Counter</title>
</head>
<body>

  <button id="myButton" onclick="incrementCounter()">Click me</button>
  <span id="clickCount">0</span>

  <script>
    
    var clickCount = 0;

    function incrementCounter() {
      clickCount++;
      document.getElementById('clickCount').textContent = clickCount;
    }
  </script>

</body>
</html>
