<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quote Box</title>
    <style>
        
        .quote-box {
            border: 2px solid #008000; 
            padding: 20px;
            background-color: #f5f5f5; 
            text-align: center;
        }

        
        .quote-text {
            font-style: italic;
            font-size: 18px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <p class="quote-text">"The Earth does not belong to us; we belong to the Earth."</p>
    </div>
</body>
</html>
