<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Styled Classes</title>
    <style>
        .important {
            color: #ff0000; 
        }

        .urgent {
            background-color: #ffff00; 
        }
    </style>
</head>
<body>
    <h1>Styled Classes</h1>

    <p class="important">This is an important message in red text.</p>
    <p class="urgent">This is an urgent notice with a yellow background.</p>
</body>
</html>
