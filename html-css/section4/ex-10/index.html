<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Styled Elements</title>
    <style>
      .highlight {
        color: red;
      }
    </style>
  </head>
  <body>
    <p class="highlight">This is a highlighted paragraph.</p>
    <div class="highlight">This is a highlighted div.</div>
    <span class="highlight">This is a highlighted span.</span>
  </body>
</html>
