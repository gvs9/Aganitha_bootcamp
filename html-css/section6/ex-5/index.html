<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .catalog-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #ccc5c5;
        }

        .product img {
            max-width: 100%;
            max-height: 150px;
            object-fit: cover;
        }

        
        .product:nth-child(1) {
            grid-row: 1 / 2;
            grid-column: 1 / 2;
        }

        .product:nth-child(2) {
            grid-row: 1 / 2;
            grid-column: 2 / 3;
        }

        .product:nth-child(3) {
            grid-row: 1 / 2;
            grid-column: 3 / 4;
        }

        .product:nth-child(4) {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
        }

        .product:nth-child(5) {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
        }

        .product:nth-child(6) {
            grid-row: 2 / 3;
            grid-column: 3 / 4;
        }
    </style>
</head>
<body>
    <div class="catalog-container">
        <h1>Product Catalog</h1>
        <div class="product-grid">
            <div class="product">
                <img src="gallery4.avif" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $19.99</p>
            </div>
            <div class="product">
                <img src="gallery5.avif" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $24.99</p>
            </div>
            <div class="product">
                <img src="gallery6.avif" alt="Product 3">
                <h3>Product 3</h3>
                <p>Price: $29.99</p>
            </div>
            <div class="product">
                <img src="gallery1.avif" alt="Product 4">
                <h3>Product 4</h3>
                <p>Price: $14.99</p>
            </div>
            <div class="product">
                <img src="gallery2.avif" alt="Product 5">
                <h3>Product 5</h3>
                <p>Price: $34.99</p>
            </div>
            <div class="product">
                <img src="gallery3.avif" alt="Product 6">
                <h3>Product 6</h3>
                <p>Price: $39.99</p>
            </div>
        </div>
    </div>
</body>
</html>
