<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Margin Between List Items</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-right: 10px; 
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Margin Between List Items</h1>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</body>
</html>
