<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <style>
        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        
        .portfolio-item {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
        }

        
        .portfolio-item h3 {
            color: #161717;
        }

    
        .portfolio-item:nth-child(odd) {
            background-color: #3498db;
            border: 1px solid #2073a5;
        }
    </style>
</head>
<body>
    <h1>Responsive Portfolio</h1>
    <div class="portfolio-grid">
        <div class="portfolio-item">
            <h3>Project 1</h3>
            <p>Project description and details.</p>
        </div>
        <div class="portfolio-item">
            <h3>Project 2</h3>
            <p>Project description and details.</p>
        </div>
        <div class="portfolio-item">
            <h3>Project 3</h3>
            <p>Project description and details.</p>
        </div>
        <div class="portfolio-item">
            <h3>Project 4</h3>
            <p>Project description and details.</p>
        </div>
        <div class="portfolio-item">
            <h3>Project 5</h3>
            <p>Project description and details.</p>
        </div>
        <div class="portfolio-item">
            <h3>Project 6</h3>
            <p>Project description and details.</p>
        </div>
    </div>
</body>
</html>
