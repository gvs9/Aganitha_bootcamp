<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Margin Example</title>
    <style>
      .example-div {
        margin: 20px;
        background-color: lightgray;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Margin Example</h1>
    <div class="example-div">
      <p>
        This is a div element with a 20px margin on all sides. Observe the space
        around the element.
      </p>
    </div>
  </body>
</html>
