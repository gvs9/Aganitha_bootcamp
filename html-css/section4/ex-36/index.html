<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Magazine Layout</title>
    <style>
    
        .magazine {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column {
            width: 33.33%; 
            padding: 10px;
            box-sizing: border-box;
            background-color: #ff7999; 
        }
    </style>
</head>
<body>
    <div class="magazine">
        <div class="column">
            <h2>Fashion</h2>
            <p>Explore the latest fashion trends and style tips.</p>
        </div>
        <div class="column">
            <h2>Travel</h2>
            <p>Discover amazing destinations and travel experiences.</p>
        </div>
        <div class="column">
            <h2>Lifestyle</h2>
            <p>Enhance your lifestyle with wellness and culture insights.</p>
        </div>
    </div>
</body>
</html>
