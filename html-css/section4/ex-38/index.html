<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Cards</title>
    <style>
        
        .product-cards {
            display: flex;
            justify-content: space-between;
        }

        
        .product-card {
            width: 30%; 
            border: 2px solid #000; 
            margin: 10px; 
            padding: 10px;
            background-color: #f9f9f9; 
            text-align: center;
        }

        
        .product-image {
            max-width: 100%;
            height: auto;
        }

        
        .product-price {
            font-weight: bold;
            color: #0074e4; 
        }
    </style>
</head>
<body>
    <div class="product-cards">
        <div class="product-card">
            <img class="product-image" src="watchimage1.jpg" alt="Luxury Watch">
            <h2>Luxury Watch</h2>
            <p class="product-price">$1,500</p>
        </div>
        <div class="product-card">
            <img class="product-image" src="handbagimage.jpeg" alt="Designer Handbag">
            <h2>Designer Handbag</h2>
            <p class="product-price">$2,000</p>
        </div>
        
    </div>
</body>
</html>
