<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Olivia Parker's Info Card</title>
    <style>
      .info-card {
        background-color: #f4f4f4;
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
      }

      .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 3px solid #009688;
        margin: 0 auto 10px;
        display: block;
      }

      .user-info {
        font-weight: bold;
      }

      .quote {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="info-card">
      <img
        src="socialimage1.jpeg"
        alt="Olivia Parker"
        class="profile-picture"
      />
      <h1>Olivia Parker</h1>
      <p class="user-info">Age: 27</p>
      <p class="user-info">Gender: Female</p>
      <p class="quote">"Explore, dream, discover"</p>
      <p class="bio">
        Passionate traveler | Exploring the world, one destination at a time.
      </p>
    </div>
  </body>
</html>
