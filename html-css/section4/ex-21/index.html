<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Styled Links</title>
    <style>
        #main-menu .external {
            text-decoration: underline; 
            color: #0000ff; 
        }
    </style>
</head>
<body>
    <h1>Styled Links</h1>
    <nav id="main-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#" class="external">Contact</a></li>
            <li><a href="#" class="external">Support</a></li>
        </ul>
    </nav>
</body>
</html>
