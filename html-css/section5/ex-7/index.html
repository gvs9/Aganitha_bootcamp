<!DOCTYPE html>
<html>
  <head>
    <title>Pricing Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Our Pricing Plans</h1>
    <div class="pricing-table">
      <div class="pricing-column">
        <h2>Basic</h2>
        <p>$9.99/month</p>
        <ul>
          <li>10GB Storage</li>
          <li>2 Users</li>
          <li>Email Support</li>
        </ul>
        <button>Select</button>
      </div>
      <div class="pricing-column">
        <h2>Pro</h2>
        <p>$19.99/month</p>
        <ul>
          <li>50GB Storage</li>
          <li>5 Users</li>
          <li>Phone Support</li>
        </ul>
        <button>Select</button>
      </div>
      <div class="pricing-column">
        <h2>Premium</h2>
        <p>$29.99/month</p>
        <ul>
          <li>100GB Storage</li>
          <li>Unlimited Users</li>
          <li>24/7 Support</li>
        </ul>
        <button>Select</button>
      </div>
    </div>
  </body>
</html>
