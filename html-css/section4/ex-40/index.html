<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Play Now Button</title>
    <style>
      .play-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff6600;
        border: 3px solid #ff3300;
        border-radius: 10px;
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        text-align: center;
        transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
      }

      .play-button:hover {
        background-color: #ff9900;
        border-color: #ff6600;
        transform: scale(1.05);
      }

      .game-controller {
        display: inline-block;
        width: 15px;
        height: 15px;
        background-image: url('gcimage.jpeg');
        background-size: cover;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <a href="#" class="play-button">
      <span class="game-controller"></span>
      Play Now
    </a>
  </body>
</html>
