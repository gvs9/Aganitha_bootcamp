<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox Navigation</title>
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        background-color: #333;
        padding: 10px;
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </div>
  </body>
</html>
