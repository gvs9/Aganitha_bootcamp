<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Styled Headings</title>
    <style>
      h1,
      h2,
      h3 {
        font-family: "Arial, sans-serif";
        font-size: 28px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Our Website</h1>
    <p>
      This is the main content of our website. Explore and enjoy the information
      we offer.
    </p>

    <h2>About Us</h2>
    <p>Learn more about our mission, values, and team.</p>

    <h3>Contact Information</h3>
    <p>Reach out to us for inquiries, feedback, or support.</p>
  </body>
</html>
