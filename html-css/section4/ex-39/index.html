<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fashion Navigation Menu</title>
    <style>
    
        .nav-menu {
            background-color: #333; 
            text-align: center;
            padding: 10px 0;
        }

        
        .nav-item {
            display: inline-block;
            margin: 0 10px; 
            padding: 10px 20px;
            border: 1px solid #fff; 
            color: #fff; 
            text-decoration: none;
        }

        
        .nav-item:hover {
            background-color: #fff; 
            color: #333; 
        }
    </style>
</head>
<body>
    <div class="nav-menu">
        <a class="nav-item" href="#">New Arrivals</a>
        <a class="nav-item" href="#">Collections</a>
        <a class="nav-item" href="#">Sale</a>
    </div>
</body>
</html>
