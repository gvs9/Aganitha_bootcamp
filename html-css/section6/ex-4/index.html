<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Footer Layout</title>
    <style>
    
        .footer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            padding: 20px;
            background-color: #8b8484;
            color: #fff;
        }

        
        .footer-item {
            text-align: center;
        }

        
        a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="footer-item">
            <h4>Contact Us</h4>
            <p>Email: contact@example.com</p>
            <p>Phone: +1-123-456-7890</p>
        </div>
        <div class="footer-item">
            <h4>Quick Links</h4>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="footer-item">
            <h4>Follow Us</h4>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">LinkedIn</a></li>
            </ul>
        </div>
        <div class="footer-item">
            <h4>Location</h4>
            <p>1234 Example Street</p>
            <p>City, Country</p>
        </div>
    </div>
</body>
</html>
