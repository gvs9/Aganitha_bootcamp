<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pricing Comparison</title>
    <style>
        
        .pricing-table {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 20px;
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        
        .header-cell {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        
        .data-cell {
            background-color: #f5f5f5;
            padding: 10px;
            text-align: center;
        }

        
        .feature-cell {
            background-color: #e74c3c;
            color: #fff;
            font-weight: bold;
        }

        
        .data-cell.feature-cell {
            font-size: 18px;
        }

        
        .data-cell:nth-child(4n+1) {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <h1>Pricing Table</h1>
    <div class="pricing-table">
        
        <div class="header-cell">Plan</div>
        <div class="header-cell">Price</div>
        <div class="header-cell">Storage</div>
        <div class="header-cell">Support</div>

        <div class="data-cell feature-cell">Basic</div>
        <div class="data-cell">$9.99/month</div>
        <div class="data-cell">10GB</div>
        <div class="data-cell">Email</div>

        <div class="data-cell feature-cell">Pro</div>
        <div class="data-cell">$19.99/month</div>
        <div class="data-cell">50GB</div>
        <div class="data-cell">Chat</div>

        <div class="data-cell feature-cell">Premium</div>
        <div class="data-cell">$29.99/month</div>
        <div class="data-cell">100GB</div>
        <div class="data-cell">Phone</div>

        <div class="data-cell feature-cell">Enterprise</div>
        <div class="data-cell">$49.99/month</div>
        <div class="data-cell">Unlimited</div>
        <div class="data-cell">24/7</div>
    </div>
</body>
</html>
