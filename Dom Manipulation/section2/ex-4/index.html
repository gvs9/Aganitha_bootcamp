<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Key Alert</title>
</head>
<body>
<h1>Press Key "A"</h1>
  <script>
    document.addEventListener('keydown', function(event) {
      
      if (event.key === 'A' || event.key === 'a') {
        alert('You  pressed A!');
      }
    });
  </script>

</body>
</html>
