<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Implementation</title>
  <style>
    
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }

    
    .modal {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
color: red  ;
font-size: 32px; 
      padding: 10px;

    }
  </style>
</head>
<body>

  <button onclick="openModal()">Open Modal</button>

  <div class="overlay" id="modalOverlay">
    <div class="modal">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Modal </h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci laboriosam laborum inventore magnam recusandae incidunt eligendi libero sint, eaque, veniam sequi suscipit esse nobis aliquam! Perferendis, quia beatae. Quasi, velit?</p>
    </div>
  </div>

  <script>
    
    function openModal() {
      var modalOverlay = document.getElementById('modalOverlay');
      modalOverlay.style.display = 'flex';
    }

    function closeModal() {
      var modalOverlay = document.getElementById('modalOverlay');
      modalOverlay.style.display = 'none';
    }
  </script>

</body>
</html>
