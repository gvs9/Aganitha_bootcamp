<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fashion Web Button</title>
    <style>
      .shop-button {
        padding: 5px 20px;
        background-color: #ff5e6c;
        color: #fff;
        font-family: cursive;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .shop-button:hover {
        background-color: #ff404c;
      }
    </style>
  </head>
  <body>
    <button class="shop-button">Shop Now</button>
  </body>
</html>
