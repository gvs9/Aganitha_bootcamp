<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Styled Lists</title>
    <style>
        ul, ol {
            list-style-type: square; 
            margin-left: 20px; 
        }
    </style>
</head>
<body>
    <h1>Styled Lists</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>Orange</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Shirt</li>
        <li>Trouser</li>
        <li>Shoes</li>
    </ol>
</body>
</html>
