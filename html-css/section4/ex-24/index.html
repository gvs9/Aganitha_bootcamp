<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three-Column Layout</title>
    <style>
        .column {
            width: 30%; 
            display: inline-block; 
            background-color: lightgray; 
            padding: 10px;
        }

        .left-column {
            margin-right: 20px; 
        }

        .middle-column {
            margin: 0 10px; 
        }
    </style>
</head>
<body>
    <h1>Three-Column Layout</h1>
    <div class="column left-column">
        <p>Left Column</p>
    </div>
    <div class="column middle-column">
        <p>Middle Column</p>
    </div>
    <div class="column">
        <p>Right Column</p>
    </div>
</body>
</html>
