<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <style>
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 5px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

    
        .day-header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px;
        }


        .calendar-cell {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        
        .calendar-cell p {
            color: #333;
        }

    
        .calendar-cell:nth-child(odd) {
            background-color: #c1def0;
            border: 1px solid #2073a5;
        }

        .month-heading {
            grid-column: span 7;
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 class="month-heading">November 2023</h1>
    <div class="calendar">
        <div class="day-header">Sunday</div>
        <div class="day-header">Monday</div>
        <div class="day-header">Tuesday</div>
        <div class="day-header">Wednesday</div>
        <div class="day-header">Thursday</div>
        <div class="day-header">Friday</div>
        <div class="day-header">Saturday</div>
        
        <div class="calendar-cell"><p>1</p></div>
        <div class="calendar-cell"><p>2</p></div>
        <div class="calendar-cell"><p>3</p></div>
        <div class="calendar-cell"><p>4</p></div>
        <div class="calendar-cell"><p>5</p></div>
        <div class="calendar-cell"><p>6</p></div>
        <div class="calendar-cell"><p>7</p></div>
        <div class="calendar-cell"><p>8</p></div>
        <div class="calendar-cell"><p>9</p></div>
        <div class="calendar-cell"><p>10</p></div>
        <div class="calendar-cell"><p>11</p></div>
        <div class="calendar-cell"><p>12</p></div>
        <div class="calendar-cell"><p>13</p></div>
        <div class="calendar-cell"><p>14</p></div>
        <div class="calendar-cell"><p>15</p></div>
        <div class="calendar-cell"><p>16</p></div>
        <div class="calendar-cell"><p>17</p></div>
        <div class="calendar-cell"><p>18</p></div>
        <div class="calendar-cell"><p>19</p></div>
        <div class="calendar-cell"><p>20</p></div>
        <div class="calendar-cell"><p>21</p></div>
        <div class="calendar-cell"><p>22</p></div>
        <div class="calendar-cell"><p>23</p></div>
        <div class="calendar-cell"><p>24</p></div>
        <div class="calendar-cell"><p>25</p></div>
        <div class="calendar-cell"><p>26</p></div>
        <div class="calendar-cell"><p>27</p></div>
        <div class="calendar-cell"><p>28</p></div>
        <div class="calendar-cell"><p>29</p></div>
        <div class="calendar-cell"><p>30</p></div>
        <div class="calendar-cell"><p>31</p></div>
        
        
        
    </div>
</body>
</html>
