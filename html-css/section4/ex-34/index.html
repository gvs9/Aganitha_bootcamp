<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Art Gallery Thumbnail Display</title>
    <style>
      .art-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .thumbnail {
        width: 120px;
        margin: 5px;
      }

      .thumbnail img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <class class="art-gallery">
      <div class="thumbnail">
        <img src="vincent.jpeg" alt="Vincent van Gogh" />
        <p>Vincent van Gogh</p>
      </div>
      <div class="thumbnail">
        <img src="georgia.jpeg" alt="Georgia O'Keeffe" />
        <p>Georgia O'Keeffe</p>
      </div>
    </class>
  </body>
</html>
